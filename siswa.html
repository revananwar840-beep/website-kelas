}
/* TOMBOL KEMBALI */
.back-home{

    margin:30px 0;
}
.back-home a{

    align-items:center;
    gap:8px;
    padding:12px 22px;
    background:#1c2541;
    color:#3a86ff;
    text-decoration:none;
    font-weight:bold;
    border-radius:25px;
    transition:0.3s;
}
.back-home a:hover{

.back-home a span{

.back-home a:hover span{

table{

    border-collapse:collapse;
    min-width:700px;
}
th,td{

    border-bottom:1px solid #3a86ff;

th{

    top:0;
}
tr:hover{

}
.detail-siswa{

    background:#1c2541;
    padding:20px;
    border-radius:12px;
    margin-top:20px;
}
.detail-siswa img{

    height:160px;
    object-fit:cover;
    border-radius:10px;
    border:3px solid #3a86ff;
}
button{
    padding:10px 20px;
    background:#3a86ff;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}
footer{
    background:#1c2541;
    text-align:center;
    padding:15px;
    margin-top:40px;
}
</style>
</head>

let tbody="", detail="";
siswaList.forEach(s=>{
  let id=s.nama.replace(/\s+/g,"");
  tbody+=`
  <tr>
    <td>${s.no}</td>
    <td style="color:#3a86ff;cursor:pointer" onclick="showDetail('${id}')">${s.nama}</td>
    <td>${s.alamat}</td>
    <td>${s.jabatan}</td>
  </tr>`;
  detail+=`
  <div id="${id}" class="detail-siswa">
    <h2>${s.nama}</h2>
    <div style="display:flex;gap:20px;flex-wrap:wrap">
      <img src="${s.foto||'default.jpg'}" onerror="this.src='default.jpg'">
      <p>${s.ket}</p>
    </div>
    <p><b>Alamat:</b> ${s.alamat}</p>
    <p><b>Jabatan:</b> ${s.jabatan}</p>
    <button onclick="backToList()">← Kembali ke Tabel</button>
  </div>`;
});

tableBody.innerHTML=tbody;
document.querySelector("section").insertAdjacentHTML("beforeend",detail);

searchInput.addEventListener("keyup",()=>{
  let v=searchInput.value.toUpperCase().trim();
  let rows=document.querySelectorAll("#siswaTable tbody tr");
  let found=false;
  if(v===""){
    rows.forEach(r=>r.style.display="");
    notFoundText.style.display="none";
    return;
  }
  rows.forEach(r=>{
    let n=r.cells[1].innerText.toUpperCase();
    if(n.includes(v)){r.style.display="";found=true;}
    else r.style.display="none";
  });
  notFoundText.style.display=found?"none":"block";
});

function showDetail(id){
  listSiswa.style.display="none";
  document.getElementById(id).style.display="block";
}
function backToList(){
  listSiswa.style.display="block";
  document.querySelectorAll(".detail-siswa").forEach(d=>d.style.display="none");
}
